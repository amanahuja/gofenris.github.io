<div id="section-about" class="cf bg-fa-blue-l pb3">
  <div class="w-100 mw9 center">

  <h2 class="fa-light-gray pv2 tc">
    {{ .Title }}
  </h2>

  <div class="center fa-light-gray pt3 pb0 tc-l measure-wide">
    <section class="f4 lh-copy">
      {{ .Content }}
    </section>
  </div>

  <div class="mw8 center ph3-ns">
    <div class="cf ph2-ns flex justify-center">
      {{ range first 3 (where .Site.RegularPages "Section" "about") }}
      <div class="fl w-100 w-third-ns pa2">
	<article class="bg-white br3 pa2 pa3-ns mv2 ba b--black-10">
	  <div class="tc f6 b">
	    <a href="{{ .Params.Link }}" class="fa-blue-d dim" style="text-decoration:none;">
	      {{ .Title }}</a>
	  </div>

	  <hr class="mw3 bb bw1 b--black-10">

	  <p class="lh-copy black-70 f6 tc">
	    {{ .Description }}<br>
	    <a href="{{ .Params.Link }}" class="fa-red-d dim" style="text-decoration:none;">
		{{ .Params.linktitle }}</a>
	  </p>
	</article>
      </div>
      {{ end }} 
    </div>
  </div>

  </div>
</div>
